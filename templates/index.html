<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mess Bill Portal</title>
  <style>
    body {
      background-color: #e9f5ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hostel Mess Bill</h1>
    <form method="POST" action="/bill">
      <input type="text" name="admission_no" placeholder="Enter your Admission Number" required>
      <br>
      <button type="submit">View Bill</button>
    </form>
  </div>
</body>
</html>

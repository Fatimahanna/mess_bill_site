<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mess Bill Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c'); /* Replace with a hostel-like image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      background-color: #2e7d32;
      border: none;
      border-radius: 10px;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #1b5e20;
    }

    .btn-secondary {
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üè† Hostel Mess Bill Payment</h1>

    <form method="POST" action="/bill">
      <div class="mb-3">
        <input type="text" name="admission_no" class="form-control" placeholder="Enter Admission Number" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Check Bill</button>
    </form>

    <a href="/login" class="btn btn-secondary w-100">üîê Admin Login</a>
  </div>
</body>
</html>

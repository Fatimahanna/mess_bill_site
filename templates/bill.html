<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mess Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="card shadow mx-auto" style="max-width: 500px;">
      <div class="card-body text-center">
        <h3 class="card-title mb-3">🔎 Student Details</h3>
        <p><strong>Name:</strong> {{ student.name }}</p>
        <p><strong>Old Room:</strong> {{ student.old_room }}</p>
        <p><strong>New Room:</strong> {{ student.new_room }}</p>
        <p><strong>Bill Amount:</strong> ₹{{ student.bill_amount }}</p>

        <a class="btn btn-success w-100"
           href="upi://pay?pa=fathimahanna@oksbi&pn=Hostel+Mess&am={{ student.bill_amount }}&cu=INR">
          Pay with UPI
        </a>
      </div>
    </div>
  </div>
</body>
</html>

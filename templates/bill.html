<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mess Bill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="card shadow mx-auto" style="max-width: 500px;">
      <div class="card-body text-center">
        <h3 class="card-title mb-3">ðŸ”Ž Student Details</h3>
        <p><strong>Name:</strong> {{ student.name }}</p>
        <p><strong>Old Room:</strong> {{ student.old_room }}</p>
        <p><strong>New Room:</strong> {{ student.new_room }}</p>
        <p><strong>Bill Amount:</strong> â‚¹{{ student.bill_amount }}</p>

        <form method="POST" action="/confirm">
          <!-- Send student details to /confirm -->
          <input type="hidden" name="name" value="{{ student.name }}">
          <input type="hidden" name="admission_no" value="{{ student.admission_no }}">
          <input type="hidden" name="old_room" value="{{ student.old_room }}">
          <input type="hidden" name="new_room" value="{{ student.new_room }}">
          <input type="hidden" name="bill_amount" value="{{ student.bill_amount }}">

          <!-- Redirect to UPI and then record payment -->
          <a href="{{ upi_link }}" class="btn btn-success w-100 mb-2" target="_blank">Pay with UPI</a>
          <small class="text-muted d-block mb-2">
            Please add your admission number in the UPI note while paying.
          </small>

          <button type="submit" class="btn btn-primary w-100">I've Paid</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>

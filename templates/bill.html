<!DOCTYPE html>
<html>
<head>
    <title>Bill Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bill Details</h1>
        <p><strong>Name:</strong> {{ student.name }}</p>
        <p><strong>Admission Number:</strong> {{ student.admission_no }}</p>
        <p><strong>Old Room:</strong> {{ student.old_room }}</p>
        <p><strong>New Room:</strong> {{ student.new_room }}</p>
        <p><strong>Bill Amount:</strong> â‚¹{{ student.bill_amount }}</p>
        <p><a href="{{ upi_link }}">Click here to pay via UPI</a></p>

        <form method="POST" action="/confirm">
            {% for key, value in student.items() %}
            <input type="hidden" name="{{ key }}" value="{{ value }}">
            {% endfor %}
            <button type="submit">I have paid</button>
        </form>
    </div>
</body>
</html>
